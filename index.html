<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nimes</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="./css/Style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="div-box">
                <nav>
                    <ul class="nav-list">
                        <li><a class="link" href="#">Woman</a></li>
                        <li><a class="link" href="#">Man</a></li>
                        <li><a class="link" href="#">New</a></li>
                    </ul>
                </nav>
                <img src="./img/logo.png" alt="Nimes" />
                <div class="nav-list">
                    <a class="img-search" href="#">
                        <img src="./img/search.svg" alt="Search" />
                    </a>
                    <a class="img-search" href="#">
                        <img src="./img/cart.svg" alt="Cart"
                    /></a>
                </div>
            </div>
        </header>
        <!-- здесь будет блок  -->
        <div class="intro">
            <div class="intro__wrapper">
                <div class="intro__description">
                    The quality you deserve
                    <h2>DENIM</h2>
                </div>
                <a href="#" class="button-1"> check new collection</a>
                <div class="intro__images">
                    <img
                        class="style-img"
                        src="./img/intro_1.jpg"
                        alt="intro_1"
                    />
                </div>
            </div>
        </div>
        <section class="bestsellers">
            <div class="bestsellers__header">
                <h2>Bestsellers</h2>
                <a href="#">View all</a>
            </div>

            <div class="wrapper">
                <a href="#">
                    <article class="card">
                        <img
                            class="card__img"
                            src="./img/bestsellers_1.jpg"
                            alt="bestsellers_1"
                        />
                        <h5>Jacket</h5>
                        <span>$120</span>
                    </article>
                </a>
                <a href="#">
                    <article class="card">
                        <img
                            class="card__img"
                            src="./img/bestsellers_2.jpg"
                            alt="bestsellers_1"
                        />
                        <h5>Overalls</h5>
                        <span>$140</span>
                    </article>
                </a>
                <a href="#">
                    <article class="card">
                        <img
                            class="card__img"
                            src="./img/bestsellers_3.jpg"
                            alt="bestsellers_1"
                        />
                        <h5>Jacket</h5>
                        <span>$90</span>
                    </article>
                </a>
                <a href="#">
                    <article class="card">
                        <img
                            class="card__img"
                            src="./img/bestsellers_4.jpg"
                            alt="bestsellers_1"
                        />
                        <h5>Overalls</h5>
                        <span>$160</span>
                    </article>
                </a>
            </div>
        </section>
    </body>
</html>
